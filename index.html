<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sitmonternna Yi</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@latest/swiper-bundle.min.css" />
</head>

<body>


    <section class="presentation">
        <section class="nav">
            <img class="logo" src="./media/img/menu/logo.svg" alt="logo">
            <div class="menu">
                <a href="">About</a>
                <a href="">Projects</a>
                <a href="">Contacts</a>
            </div>
        </section>

        <img class="name" src="./media/img/intro/name.svg" alt="name">
        <img class="arrow" src="./media/img/intro/triple_arrow.svg" alt="arrow">
    </section>
    <section class="about">

        <div class="pic_section">

            <img class="my_face" src="./media/img/about_me/me_professional.svg" alt="my_face">

            <img class="introduction" src="./media/img/about_me/para_about_me.svg" alt="arrow">

        </div>

    </section>

    <section class="projects">

        <img class="title" src="./media/img/projects/title.svg" alt="title">

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./media/img/projects/swiper/aurorae/aurorae_thumbnail.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./media/img/projects/swiper/cristalize/3d_thumnail.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./media/img/projects/swiper/hasu/thumnail_hasu.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./media/img/projects/swiper/polaris/polaris_thumnail.svg" alt="">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>

    </section>

    <section class="skills">
        <div class="contenue">
            <img class="title" src="./media/img/skills/title.svg" alt="">


            <img class="ordi" src="./media/img/skills/icon/ordi.svg" alt="">

            <p class="text_ordi">
                Design Web
            </p>

            <img class="editing" src="./media/img/skills/icon/editing.svg" alt="">

            <p class="text_editing">
                Montage sonore et vidéo
            </p>

            <img class="vector" src="./media/img/skills/icon/vector_pen.svg" alt="">

            <p class="text_vector">
                Illustration vectorielle
            </p>

            <img class="coding" src="./media/img/skills/icon/front_end.svg" alt="">

            <p class="text_coding">
                front-end coding
            </p>

            <img class="modele" src="./media/img/skills/icon/3d.svg" alt="">

            <p class="text_modele">
                Modélisation 3d
            </p>

            <img class="animation" src="./media/img/skills/icon/animation.svg" alt="">

            <p class="text_animation">
                Animation
            </p>
        </div>



    </section>

    <section class="interest">
        <img class="title" src="./media/img/interest/interest_title.svg" alt="">
    </section>

    <section class="contact">

        <div class="contenue">
            <img class="text" src="./media/img/contacts/contact_text.svg" alt="">

            <img class="gmail" src="./media/img/contacts/apllication/mi_email.svg" alt="">
            <img class="linkedin" src="./media/img/contacts/apllication/icomoon-free_linkedin.svg" alt="">
        </div>

    </section>

    <section class="thank_you">
        <div class="contenue">
            <img class="thank_you_text" src="./media/img/thank_you/thank_you_title.svg" alt="">
            <img class="work_text" src="./media/img/thank_you/work_together.svg">
            <img class="avatar" src="./media/img/thank_you/thank_you_me.svg" alt="">
        </div>
    </section>

    <script src="https://unpkg.com/swiper@latest/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
